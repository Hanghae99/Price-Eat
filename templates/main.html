<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PricEat</title>
    <link rel="stylesheet" href="../static/css/main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        function sign_out() {
            $.removeCookie('mytoken', {path: '/'})
            alert('로그아웃')
            window.location.href = '/login'
        }
    </script>
</head>

<body class="body">
<div>
    <div class="border">
        <div class="main-login">
            {% if member == null %}
                <a class="login" href="/login">로그인</a>
            {% else %}
                <span>{{ member['id'] }}님 환영합니다.</span>
            {% endif %}
            <a href="javascript:sign_out()">로그아웃</a>
        </div>
    </div>
</div>
<h2 class="title" onclick="location.href='main.html'">PricEat</h2>
<form class="input-box">
    <div class="input-area">
        <input class="area" type="text" placeholder="위치" size="30"/>
    </div>
    <div class="input-price">
        <input id="price" class="price" type="text" placeholder="가격" size="30"/>
    </div>
    <button type="submit" onclick="getInputValue" class="btn">Search</button>
</form>

<div id="list_box">
</div>
<script src="../static/js/main.js"></script>

</body>

</html>
